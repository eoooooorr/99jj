<html><head>
<title>00</title>
</head>
<body>
<center><h2></h2>

<table border="1">
<script language="JavaScript">
// 變數宣告
var i, j;
// 巢狀迴路
for (i=1;i<=9;i++){
document.write("<tr>");
document.write("<td><b>" + i + "</b></td>");
j = 1;
while (j <= 9){
document.write("<td>");
document.write(i + "*" + j + "=" + i*j);
document.write("</td>");
j++;
}
document.write("<tr>");
}
</script><tbody><tr><td></td><td><b>1</b></td><td><b>2</b></td><td><b>3</b></td><td><b>4</b></td><td><b>5</b></td><td><b>6</b></td><td><b>7</b></td><td><b>8</b></td><td><b>9</b></td></tr><tr></tr><tr><td><b>1</b></td></table></center>





</body></html>
